<!DOCTYPE html>
<html>
<body>

<h1>Deselect Example</h1>

<div style="width: 300px; margin-left: auto; margin-right: auto; margin-top: 200px;">
    <label for="languages">Select your programming language</label>
    <select name="languages" id="langs" style="width: 120px; height: 150px;" multiple>
        <option value="cpp">C++</option>
        <option value="py">Python</option>
        <option value="java">Java</option>
        <option value="rb">Ruby</option>
        <option value="js">JavaScript</option>
    </select>
</div>

</body>
</html>
